<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Number</th>
        <th> Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${customers.empty}">
        <td colspan="2"> No Customers Available</td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td><span th:text="${customer.customerNumber}"> Number </span></td>
        <td><span th:text="${customer.customerName}"> Name </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
